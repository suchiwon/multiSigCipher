plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk16
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.52'
    // https://mvnrepository.com/artifact/com.sun.xml.security/xml-security-impl
    compile group: 'com.sun.xml.security', name: 'xml-security-impl', version: '1.0'
    compile group: 'com.codahale', name: 'shamir', version: '0.7.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
	manifest {
		attributes 'Main-Class': 'App'
	}
 	from {
         configurations.compile.collect {
             it.isDirectory() ? it : zipTree(it)
         }
         exclude 'META-INF/MANIFEST.MF'
         exclude 'META-INF/*.SF'
         exclude 'META-INF/*.DSA'
         exclude 'META-INF/*.RSA'
         configurations.runtime.collect {
             it.isDirectory() ? it : zipTree(it)
         }
     }
}
